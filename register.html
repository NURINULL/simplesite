<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <img
            src="1200px-Zara_Logo.svg.png"
            alt=""
            style="width: 300px; height: 200px"
        />
        <table border="1">
            <tbody>
                <tr>
                    <td>
                <p></p>
                <form action="#" method="get">
                    <fieldset>
                        <legend>회원가입</legend>
                        <p>
                            <label for="userid">아이디</label>
                            <input type="text" id="userid" size="10" />
                        </p>

                        <p>
                            <label for="userpw">비밀번호</label>
                            <input type="password" id="userpw" size="20" />
                        </p>

                        <p>
                            <label for="userpw">비밀번호확인</label>
                            <input type="password" id="userpw" size="20" />
                        </p>

                        <p>
                            <label for="name">이름</label>
                            <input type="text" id="name" size="10" />
                        </p>

                        <p>
                            <label for="앞자리">주민등록번호</label>
                            <input type="text" id="앞자리" size="10" />
                            <label for="뒷자리"></label>
                            <input type="password" id="뒷자리" size="10" />
                        </p>

                        <p>
                            <label for="birth">생년월일</label>
                            <input
                                type="text"
                                id="birth"
                                size="10"
                                maxlength="6"
                            />
                        </p>

                        <p>
                            <label for="useraddress">주소</label>
                            <input type="address" id="useraddress" size="40" />
                        </p>

                        <p>
                            관심분야
                            <input type="checkbox" id="option1" />
                            <label for="option1">코딩</label>
                            <input type="checkbox" id="option2" checked />
                            <label for="option2">디자인</label>
                            <input type="checkbox" id="option3" />
                            <label for="option3">취업</label>
                            <input type="checkbox" id="option4" />
                            <label for="option4">기타</label>
                        </p>

                        <p>
                            개인정보 수집 동의 여부
                            <input
                                type="radio"
                                id="option1"
                                name="consent"
                                checked
                            />
                            <label for="option1">동의</label>
                            <input type="radio" id="option2" name="consent" />
                            <label for="option2">미동의</label>
                        </p>
                    </fieldset>
                    </td>
                </tr>
                <tr>
                    <th>
                    <p>
                        <input type="submit" value="가입하기" />
                        <input type="reset" value="다시 작성하기" />
                    </p>
                </form>
                    </th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
